<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

</head>

<body>
    <header id="main-title">Weather Dashboard</header>

    <div
        class="flex-row align-start align-stretch-md align-content-start align-content-stretch-md min-100-vh bg-primary">
        <div class="col-12 col-md-3 bg-light p-3">
            <h1 class="text-primary">Search for a city:</h1>
            <form id="search-form" class="mb-2">
                <input id="search-input" class="form-input w-100" type="text" placeholder="Search!">
                <button class="btn btn-info btn-block" id="fetch-button">Search</button>
            </form>

            <div class="col-12 col-md-9 p-3 text-light">
                <h2>Showing results for <span id="result-text"></span></h2>
                <div id="result-content">placeholder text</div>
            </div>

            <table class="card-body table mx-auto my-4">
                <tr>
                    <p class="my-4">Results</p>
                </tr>
                <tbody id="repo-table" class="mx-auto text-center"></tbody>
            </table>

        </div>

        <script src="./js/script.js"></script>

</body>

</html>
